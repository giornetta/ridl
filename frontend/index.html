<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/style.css">
    
    
    <title>Ridl</title>
</head>
<body>
  <div id="app">
    <div class="container">

      <!-- HERO -->
      <div class="row front-page">
        <div>
          <h3>Ridl</h3>
          <p>Encrypt your messages using a riddle.<br>Share with whoever you want.</p>
        </div>
      </div>
      <!-- /HERO -->
      
      <div v-if="solvePage">
        <h6>{{ question }}</h6>

        <form @submit.prevent="decryptRiddle">
          <div>
            <label>What's the answer?</label>
            <input class="u-full-width" type="text" placeholder="42?" v-model="answer">
          </div>
    
          <input class="button-primary" type="submit" value="Decrypt!">
        </form>
      </div>
      <div v-else>
        <!-- FORM -->
        <form @submit.prevent="createRiddle">
          <div>
            <label>Your question</label>
            <input class="u-full-width" type="text" placeholder="What's the answer?" v-model="question">
          </div>
          <div>
            <label>The answer</label>
            <input class="u-full-width" type="text" placeholder="42" v-model="answer">
          </div>
          <div>
            <label>Your message</label>
            <textarea class="u-full-width" type="text" placeholder="Super secret message!" v-model="message"></textarea>
          </div>
    
          <input class="button-primary" type="submit" value="RidlIt!">
        </form>
        <!-- /FORM -->
    
        <a class="share" v-if="code" :href="shareUrl">{{ shareUrl.split("//")[1] }}</div>
      </div>
    
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./js/app.js"></script>
</body>
</html>
